<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <header class="titulo">Blackjack</header>

    <div class="row mt-2">
        <div id="div-buttons" class="col text-center">
            <button id="btn-new-game" class="btn-danger">Nuevo juego</button>
            <button id="btn-take-card" class="btn-primary">Pedir carta</button>
            <button id="btn-stop-game" class="btn-primary">Detener</button>
        </div>
    </div>
    <div class="row container">
        <div class="col">
            <h1>Jugador 1 - <small id="small-player-score">0</small></h1>
            <div id="div-player-cards">
            </div>
        </div>
    </div>
    <div class="row container mt-4">
        <div class="col">
            <h1>Computadora - <small id="small-ia-score">0</small></h1>
            <div id="div-ia-cards">
            </div>
        </div>
    </div>

    <script src="assets/js/ia-win-threshold-calculator.js"></script>
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juego.js"></script>
</body>

</html>
